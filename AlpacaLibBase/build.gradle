    //播放亲

    //适配器
    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    api 'com.github.rubensousa:gravitysnaphelper-compat:2.0'
    api 'com.lqr.audio:library:1.0.0'

    //环形图表
    api 'com.github.bmarrdev:android-DecoView-charting:v1.2'

    //Log信息拦截
    api 'com.squareup.okhttp3:logging-interceptor:3.14.4'

    //下拉刷新
    api 'in.srain.cube:ultra-ptr:1.0.11'

    api 'com.scwang.smart:refresh-layout-kernel:2.0.3'
    api 'com.scwang.smart:refresh-header-classics:2.0.3'    //经典刷新头
    api 'com.scwang.smart:refresh-footer-classics:2.0.3'    //经典加载

    //图片选择器
    api 'com.lzy.widget:imagepicker:0.6.1'

    //图片裁剪
    api 'cn.finalteam:galleryfinal:1.4.8.7'
    //AutoSize
    api 'com.github.JessYanCoding:AndroidAutoSize:v1.2.1'

    videobaseApi project(path: ':gsyVideoPlayer', configuration: 'default')

    //文件下载
    api 'com.liulishuo.filedownloader:library:1.7.6'

    //七牛云
    api 'com.qiniu:qiniu-android-sdk:7.3.12'

    //分散对齐
    api 'me.codeboy.android:align-text-view:2.3.2'

    //BaseRecyclerViewAdapterHelper
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.7'


    //声波动画
    api 'com.carlos.voiceline:mylibrary:1.0.6'

    //loadingdialog
    api 'com.github.gittjy:LoadingDialog:1.0.2'

    //glide高斯模糊效果
    api 'jp.wasabeef:glide-transformations:2.0.2'

    //room数据库
    api 'androidx.room:room-runtime:2.2.2'
    annotationProcessor 'androidx.room:room-compiler:2.2.2'
    api 'androidx.room:room-rxjava2:2.2.2'
    androidTestImplementation 'androidx.room:room-testing:2.2.2'

    //拼音转换
    api 'com.github.open-android:pinyin4j:2.5.0'

    //测评曲线
    api 'com.google.guava:guava:28.2-android'

    //仿ios弹性列表
    api 'com.lzy.widget:view-core:0.2.3'

    //toast
    api 'com.facebook.rebound:rebound:0.3.8'

    //图片压缩
    api 'top.zibin:Luban:1.1.8'

    //叠加头像
    api 'com.github.hnsycsxhzcsh:DiscussionAvatarView:v1.3'

    //毛玻璃
    api 'com.github.mmin18:realtimeblurview:1.2.1'

    //取色
    api 'androidx.palette:palette-ktx:1.0.0'

    //检测是否是模拟器
    api 'com.lahm.library:easy-protector-release:1.1.2@aar'
}
repositories {
    mavenCentral()
}
